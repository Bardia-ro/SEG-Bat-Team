{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Members of {{club.name}}</h1>
      <table class ="table">
        {% for user in users %}
          <tr>
            <td>
              <img src="{{ user.mini_gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle" >
            </td>
            {% if user_is_officer or user_is_owner %}
            <td><a href="{% url 'profile' club_id=club_id user_id=user.id %}">{{ user.full_name }}</a> </td>
            {% else %}
            <td>{{ user.full_name }} </td>
            {% endif %}
            
            <td>{{ user.bio }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
</div>
</div>
{% endblock %}
