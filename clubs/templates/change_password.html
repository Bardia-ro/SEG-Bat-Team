{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Change Password</h1>
      <form action="{% url 'change_password' club_id=club_id user_id=user.id%}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Change Password" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
