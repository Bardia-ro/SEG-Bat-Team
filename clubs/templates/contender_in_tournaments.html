
{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Player List</h1>
      <table class="table">
        <thead>
        {% for player in players %}
        {%if request.user == tournament.organiser %}
          <tr>
          <td><a href="{% url 'profile' club_id=club_id user_id=player.id %}">{{ player.email }}</a></td>
          <td>
            <a  href="{% url 'remove_a_player' user_id=player.id club_id=club_id  tournament_id=tournament_id %}">
                <button type="button" class="btn btn-success">Remove player</button>
            </a>
        </td>
      </tr>
      {%else%}
        <td>{{ player.full_name }}</td>
        {%endif%}
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
