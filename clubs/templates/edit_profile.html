{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Edit Profile</h1>
      <form action="{% url 'edit_profile' user_id=user.id%}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Save" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
